<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — iSmartShop</title>
  <link rel="stylesheet" href="admin.css">
  <script>
    // Backend API base (deployed on Render)
    window.ISMART_API_BASE = 'https://ismartshopdatabase.onrender.com';
  </script>
  <style>
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
    }
    
    .pagination button {
        padding: 8px 16px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        border-radius: 4px;
    }
    
    .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .pagination button:hover:not(:disabled) {
        background: #f0f0f0;
    }
    
    .pagination .page-info {
        padding: 8px 16px;
    }
    
    .loading-spinner {
        text-align: center;
        padding: 20px;
        color: #666;
    }
</style>
</head>
<body>
  

  <div class="admin-app">
    <div id="admin-login-modal" class="admin-login-modal hidden">
        <div class="admin-login-card">
        <h3>Вход в админку</h3>
        <div class="form-row"><input id="admin-login-username" placeholder="Логин" aria-label="Логин администратора"/></div>
        <div class="form-row"><input id="admin-login-pass" type="password" placeholder="Пароль" aria-label="Пароль администратора"/></div>
        <div class="form-row" style="text-align:right"><button id="admin-login-submit" class="btn-primary" disabled aria-label="Вход в админ-панель">Войти</button></div>
      </div>
    </div>
    <main class="admin-main">
      <header class="admin-header">
        <div class="brand-row">
          <div class="brand">ADMIN</div>
          <div id="admin-status">Статус: <span id="admin-status-text" aria-live="polite">offline</span></div>
        </div>
        <nav role="navigation" aria-label="Главная навигация" class="admin-top-nav">
          <button class="nav-btn" data-view="dashboard">
            <span class="icon" aria-hidden="true"> 
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 13h4v8H3zM10 3h4v18h-4zM17 8h4v13h-4z" fill="#0B1727"/></svg>
            </span>
            <span class="label">Статистика</span>
          </button>
          <button class="nav-btn" data-view="products">
            <span class="icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7h18v12H3zM7 3h10v4H7z" fill="#0B1727"/></svg>
            </span>
            <span class="label">Товары</span>
          </button>
          <button class="nav-btn" data-view="categories">
            <span class="icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18v4H3zM3 14h18v4H3z" fill="#0B1727"/></svg>
            </span>
            <span class="label">Категории</span>
          </button>
          <button class="nav-btn db-btn" data-view="database">
            <span class="icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C7.6 2 4 3.8 4 6v12c0 2.2 3.6 4 8 4s8-1.8 8-4V6c0-2.2-3.6-4-8-4z" fill="#081218"/></svg>
            </span>
            <span class="label">База данных</span>
          </button>
        </nav>
        <div class="admin-actions">
          <button id="btn-refresh" class="btn-ghost" aria-label="Обновить данные">Обновить</button>
          <button id="admin-logout" class="btn-ghost" aria-label="Выйти из админ панели">Выйти</button>
        </div>
      </header>

      <section id="view-dashboard" class="admin-view">
        <h2>Панель</h2>
        <div class="cards">
          <div class="card"><div class="card-title">Пользователей</div><div class="card-value" id="stat-users">—</div></div>
          <div class="card"><div class="card-title">Товаров</div><div class="card-value" id="stat-products">—</div></div>
          <div class="card"><div class="card-title">Чатов</div><div class="card-value" id="stat-threads"><a class="button-chat" href="https://app.jivo.ru">Перейти к чатам</a></div></div>
        </div>
      </section>

      <section id="view-products" class="admin-view hidden">
        <h2>Товары</h2>
        <div class="admin-panel-row">
          <div class="panel-right">
            <button id="btn-new-product" class="btn-primary" aria-label="Добавить товар">Добавить товар</button>
            <div id="product-form-wrap"></div>
          </div>
          <div class="panel-left">
            <input type="text" id="products-search" placeholder="Поиск по названию..." style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:var(--panel);color:var(--text);margin-bottom:12px;font-size:14px" />
            <div id="products-list"></div>
          </div>
        </div>
      </section>

      <section id="view-categories" class="admin-view hidden">
        <h2>Категории</h2>
        <div class="admin-panel-row">
          <div class="panel-left">
            <button id="btn-new-category" class="btn-primary" aria-label="Добавить категорию">Добавить категорию</button>
            <div id="categories-list"></div>
          </div>
          <div class="panel-right">
            <div id="category-form-wrap"></div>
          </div>
        </div>
      </section>

      <section id="view-database" class="admin-view hidden">
        <h2>База данных / Хранилище</h2>
        <div class="admin-panel-row">
          <div class="panel-left">
            <div class="card" style="margin-bottom:12px">
              <div class="card-title">Информация</div>
              <div style="margin-top:8px">DB: <span id="db-info-db">—</span></div>
              <div>Users: <span id="db-info-users">—</span></div>
              <div>DB Size: <span id="db-info-size">—</span></div>
            </div>

            <div class="card">
              <div class="card-title">Пользователи</div>
              <div style="margin-top:8px"><button id="db-refresh-users" class="btn-ghost">Обновить список</button> <button id="db-truncate-users" class="btn-ghost">Очистить всех</button></div>
              <div id="db-users-list" style="margin-top:12px;max-height:360px;overflow:auto"></div>
            </div>

            <div class="card">
              <div class="card-title">Товары</div>
              <div style="margin-top:8px"><button id="db-truncate-products" class="btn-ghost" style="background:var(--danger);color:white">Удалить все товары</button></div>
              <div style="margin-top:8px;font-size:12px;color:var(--muted)">Удаляет все товары из БД и очищает cache</div>
            </div>
          </div>

          <div class="panel-right">
            <div class="card" style="margin-bottom:12px">
              <div class="card-title">Операции</div>
              <div style="margin-top:8px;display:flex;gap:8px"><button id="db-backup-json" class="btn-ghost">Сделать бэкап JSON</button><button id="db-vacuum" class="btn-ghost">VACUUM</button></div>
            </div>

            <div class="card">
              <div class="card-title">Выполнить SQL (Postgres)</div>
              <textarea id="db-sql" style="width:100%;height:140px;padding:8px;border-radius:8px;background:var(--frost);border:0;margin-top:8px" aria-label="SQL-запрос"></textarea>
              <div style="text-align:right;margin-top:8px"><button id="db-exec-sql" class="btn-primary" aria-label="Выполнить SQL">Выполнить</button></div>
              <pre id="db-sql-result" style="margin-top:8px;max-height:240px;overflow:auto;background:#111;color:#fff;padding:8px;border-radius:8px;display:none"></pre>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
  <script>
    const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000'
            : 'https://ismartshopdatabase.onrender.com';

        let currentUser = null;
        let currentPage = 1;
        const itemsPerPage = 20;
        let totalProducts = 0;

        async function loadProducts() {
            try {
                showLoading('Загрузка товаров...');
                const response = await fetch(`${API_URL}/api/admin/products?page=${currentPage}&limit=${itemsPerPage}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки товаров');
                
                const data = await response.json();
                totalProducts = data.total || 0;
                
                const categories = await fetchCategories();
                displayProducts(data.products || [], categories);
                updatePagination(data.page, data.total, data.limit);
                hideLoading();
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось загрузить товары');
                hideLoading();
            }
        }

        function displayProducts(products, categories) {
            const tbody = document.getElementById('products-tbody');
            tbody.innerHTML = '';
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">Нет товаров</td></tr>';
                return;
            }
            
            products.forEach(product => {
                const category = categories.find(c => c.id === product.category);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(product.id)}</td>
                    <td>${escapeHtml(product.title)}</td>
                    <td>${product.price} ₽</td>
                    <td>${category ? escapeHtml(category.name) : 'Без категории'}</td>
                    <td>
                        <span class="status-badge ${product.status}">${getStatusText(product.status)}</span>
                    </td>
                    <td>
                        <button onclick="editProduct('${product.id}')" class="btn-small">Редактировать</button>
                        <button onclick="deleteProduct('${product.id}')" class="btn-small btn-danger">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updatePagination(page, total, limit) {
            const totalPages = Math.ceil(total / limit);
            const paginationDiv = document.getElementById('pagination');
            
            if (!paginationDiv) {
                const productsSection = document.querySelector('.products-section');
                const newPagination = document.createElement('div');
                newPagination.id = 'pagination';
                newPagination.className = 'pagination';
                productsSection.appendChild(newPagination);
            }
            
            document.getElementById('pagination').innerHTML = `
                <button onclick="changePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>← Предыдущая</button>
                <span class="page-info">Страница ${page} из ${totalPages} (всего товаров: ${total})</span>
                <button onclick="changePage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>Следующая →</button>
            `;
        }

        function changePage(newPage) {
            currentPage = newPage;
            loadProducts();
        }

        async function editProduct(productId) {
            try {
                showLoading('Загрузка товара...');
                // Load full product with images only when editing
                const response = await fetch(`${API_URL}/api/products/${productId}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Товар не найден');
                
                const product = await response.json();
                hideLoading();
                
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-title').value = product.title;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category || '';
                document.getElementById('product-description').value = product.description || '';
                
                // Show images only in edit mode
                const imagesPreview = document.getElementById('images-preview');
                if (imagesPreview) {
                    imagesPreview.innerHTML = '';
                    const images = product.images || (product.image ? [product.image] : []);
                    images.forEach(img => {
                        const imgEl = document.createElement('img');
                        imgEl.src = img.startsWith('http') ? img : `${API_URL}${img}`;
                        imgEl.style.maxWidth = '100px';
                        imgEl.style.margin = '5px';
                        imagesPreview.appendChild(imgEl);
                    });
                }
                
                document.getElementById('product-form-title').textContent = 'Редактировать товар';
                document.getElementById('product-form').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось загрузить товар');
                hideLoading();
            }
        }

        function showLoading(message = 'Загрузка...') {
            let spinner = document.getElementById('loading-spinner');
            if (!spinner) {
                spinner = document.createElement('div');
                spinner.id = 'loading-spinner';
                spinner.className = 'loading-spinner';
                document.body.appendChild(spinner);
            }
            spinner.textContent = message;
            spinner.style.display = 'block';
        }

        function hideLoading() {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = 'none';
        }

        function getStatusText(status) {
            const statusMap = {
                'approved': 'Одобрен',
                'pending': 'На модерации',
                'rejected': 'Отклонен'
            };
            return statusMap[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
  </script>
</body>
</html>
